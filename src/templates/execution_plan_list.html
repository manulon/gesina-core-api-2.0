{% extends "layout.html" %}
{% block content %}
    <div>
        <div class="d-flex justify-content-between pb-4">
            <h2>Listado de simulaciones</h2>
            <button type="button" class="btn btn-info" onClick="window.location.href = '{{url_for("view_controller.execution_plan_new")}}'">Nueva simulaci&oacute;n</button>
        </div>
        <div class="container-fluid">
            <table
                id="table"
                data-toggle="table"
                data-url="{{ url_for('execution_plan_controller.list_execution_plans') }}"
                data-side-pagination="server"
                data-pagination="true"
                data-filter="true"
                data-filter-control="true"
                data-locale="es-AR"
                data-page-size="5">
                <thead>
                <tr>
                    <th data-field="id">
                        ID
                    </th>
                    <th data-field="plan_name" data-formatter="planNameFormatter">
                        Nombre
                    </th>
                    <th data-field="user">
                        Usuario
                    </th>
                    <th data-field="created_at">
                        Fecha de creación
                    </th>
                    <th data-field="status" data-formatter="statusFormatter">
                        Estado
                    </th>
                    <th data-formatter="executionPlanActionFormatter">
                        Acciones
                    </th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <script>
        let update_url = "{{ url_for('execution_plan_controller.update', execution_id='')|urlencode }}";
        let cancel_url = "{{ url_for('execution_plan_controller.cancel', execution_id='')|urlencode }}";
        function executionPlanActionFormatter(value, row) {
            let base_url = "{{ url_for('view_controller.execution_plan_read', execution_plan_id='')|urlencode }}";
            form = `
                <form action="${update_url}${row["id"]}" method="POST">
                    <button type="submit" class="btn btn-outline-secondary" ${row['status'] == "PENDING" ? '' : 'disabled data-toggle="tooltip" data-placement="bottom" title="Simulación Finalizada"'}>
                        <i class="fa-solid fa-play"></i>
                    </button>
                </form>
            `
            return `
                <div class="d-flex justify-content-around">
                    <a class="btn btn-outline-secondary" href="${base_url}${row["id"]}">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                    ${form}
                    <form action="${cancel_url}${row["id"]}" method="POST">
                        <button type="submit" class="btn btn-outline-danger" ${row['status'] == "PENDING" || row['status'] == "RUNNING" ? '' : 'disabled data-toggle="tooltip" data-placement="bottom" title="Simulación Cancelada"'}>
                            <i class="fa-solid fa-times"></i>
                        </button>
                    </form>
                </div>
            `
        }

        function planNameFormatter(value) {
            if (value.length > 20)
                return value.substr(0, 20).concat('[...]');
            return value;
        }
        
        function statusFormatter(value) {
            const status_map = {
                PENDING: 'Pendiente',
                RUNNING: 'En ejecución',
                FINISHED: 'Finalizada',
                CANCELED: 'Cancelada',
                ERROR: 'Fallida'
            };
            return status_map[value];
        }

        function duplicateSimulation(id) {
            let duplicate_url = `{{ url_for('api_controller.copy_execution_plan', copyFrom='') }}${id}`;

            fetch(duplicate_url, {method: 'POST'})
            .then(response => {
                console.log('Duplicación exitosa');
                window.location.reload();
            })
            .catch(error => {
                console.error('Error al duplicar la simulación', error);
            });
        }
    </script>

{% endblock %}

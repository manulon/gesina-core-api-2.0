{% extends "layout.html" %}
{% block content %}
    <div>
        <div class="d-flex justify-content-between pb-4">
            <h2>Listado de simulaciones</h2>
            <button type="button" class="btn btn-info" onClick="window.location.href = '{{url_for("view_controller.execution_plan_new")}}'">Nueva simulaci&oacute;n</button>
        </div>
        <div class="container-fluid">
            <table
                id="table"
                data-toggle="table"
                data-url="{{ url_for('execution_plan_controller.list_execution_plans') }}"
                data-side-pagination="server"
                data-pagination="true"
                data-filter="true"
                data-filter-control="true"
                data-locale="es-AR"
                data-page-size="5">
                <thead>
                <tr>
                    <th data-field="id">
                        ID
                    </th>
                    <th data-field="plan_name" data-formatter="planNameFormatter">
                        Nombre
                    </th>
                    <th data-field="user">
                        Usuario
                    </th>
                    <th data-field="created_at">
                        Fecha de creación
                    </th>
                    <th data-field="status" data-formatter="statusFormatter">
                        Estado
                    </th>
                    <th data-formatter="executionPlanActionFormatter">
                        Acciones
                    </th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <script>
        function executionPlanActionFormatter(value, row) {
            let update_url = "{{ url_for('view_controller.execution_plan_read', execution_plan_id='')}}"
            
            let update_button = `
                <a class="btn btn-outline-secondary mr-2" title="Inspeccionar Simulacion" href="${update_url}${row["id"]}">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            `;

            let start_button = `
                <button class="btn btn-outline-secondary mr-2" title="Encolar Simulacion" ${row['status'] == "PENDING" ? '' : 'disabled data-toggle="tooltip" data-placement="bottom" title="Simulación Finalizada"'} onclick="startSimulation(${row['id']})">
                    <i class="fa-solid fa-play"></i>
                </button>
            `;
           
            let cancel_button = `
                <button type="button" class="btn btn-outline-danger"  ${row['status'] == "PENDING" || row['status'] == "RUNNING" ? '' : 'disabled data-toggle="tooltip" data-placement="bottom" title="Simulación Cancelada"'} onclick="cancelSimulation(${row['id']})">
                    <i class="fa-solid fa-times"></i>
                </button>
            `;
            
            let delete_button = `
                <button type="button" class="btn btn-outline-danger" onclick="deleteExecutionPlan(${row['id']})">
                    <i class="fa-solid fa-trash-alt"></i>
                </button>
            `;

            return `
                <div class="d-flex justify-content-around">
                    ${update_button}
                    ${start_button}
                    ${cancel_button}
                    ${delete_button}
            `
        }

        function planNameFormatter(value) {
            if (value.length > 20)
                return value.substr(0, 20).concat('[...]');
            return value;
        }
        
        function statusFormatter(value) {
            const status_map = {
                PENDING: 'Pendiente',
                RUNNING: 'En ejecución',
                FINISHED: 'Finalizada',
                CANCELED: 'Cancelada',
                ERROR: 'Fallida'
            };
            return status_map[value];
        }

        function startSimulation(id) {
            let start_url = `{{ url_for('execution_plan_controller.update', execution_id='') }}${id}`;

            fetch(start_url, {method: 'POST'})
            .then(response => {
                console.log('Enconlado exitoso');
                window.location.reload();
            })
            .catch(error => {
                console.error('Error al encolar la simulación', error);
            });
        }
    
        function cancelSimulation(id) {
            let cancel_url = `{{ url_for('execution_plan_controller.cancel', execution_id='') }}${id}`;

            fetch(cancel_url, {method: 'POST'})
            .then(response => {
                let execution_plan_list_url = `{{ url_for('view_controller.execution_plan_list', cancel_success='') }}${id}`;
                window.location.href = execution_plan_list_url;
            })
            .catch(error => {
                console.error('Error al cancelar la simulación', error);
            });
        }

        function deleteExecutionPlan(id) {
            $('#confirmationModal').modal('show');

            $('#confirmDelete').click(function() {
            let delete_url = `{{ url_for('execution_plan_controller.delete', execution_plan_id='') }}${id}`;

            fetch(delete_url, {method: 'DELETE'})
                .then(response => {
                    if (response.status == 200){
                        let execution_plan_list_url = `{{ url_for('view_controller.execution_plan_list', delete_success='') }}${id}`;
                        window.location.href = execution_plan_list_url;
                    } else if (response.status == 400) {
                        let execution_plan_list_url = `{{ url_for('view_controller.execution_plan_list', delete_failed='') }}${id}`;
                        window.location.href = execution_plan_list_url;
                    }
                })
                .catch(error => {
                });
            });
        }

    </script>

    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirmación requerida</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ¿Estas seguro de que quieres borrar esta simulación?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-danger" id="confirmDelete">Borrar</button>
            </div>
          </div>
        </div>
    </div>
  

{% endblock %}

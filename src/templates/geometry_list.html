{% extends "layout.html" %}
{% block content %}
    <div>
        <div class="d-flex justify-content-between pb-4">
            <h2>Listado de geometrías</h2>
            <button type="button" class="btn btn-info" onClick="window.location.href = '{{url_for("view_controller.geometry_new")}}'">Nueva geometr&iacute;a</button>
        </div>
        <div class="container-fluid">
            <table
                id="table"
                data-toggle="table"
                data-url="{{ url_for('geometry_controller.list_geometries') }}"
                data-side-pagination="server"
                data-pagination="true"
                data-filter="true"
                data-filter-control="true"
                data-locale="es-AR"
                data-page-size="5"
                data-page-list="[5, 10, 25, 50, 100, 200]">
                <thead>
                <tr>
                    <th data-field="id">
                        ID
                    </th>
                    <th data-field="name">
                        Archivo
                    </th>
                    <th data-field="description" data-formatter="descriptionFormatter">
                        Descripción
                    </th>
                    <th data-field="user">
                        Usuario
                    </th>
                    <th data-field="created_at">
                        Fecha de creación
                    </th>
                    <th data-formatter="geometryActionFormatter">
                        Acciones
                    </th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
 
    <script>
        function geometryActionFormatter(value, row) {
            let base_url = "{{ url_for("view_controller.geometry_read", geometry_id="")}}"

            let delete_button = `
                <button type="button" class="btn btn-outline-danger" onclick="deleteGeometry(${row['id']})">
                    <i class="fa-solid fa-trash-alt"></i>
                </button>
            `;

            return `
                <div class="d-flex justify-content-around">
                    <a class="btn btn-outline-secondary" href="${base_url}${row["id"]}">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                    ${delete_button}
            `
          }
        
        function descriptionFormatter(value) {
            if (value.length > 20)
                return value.substr(0, 20).concat('[...]');
            return value;
        }

        function deleteGeometry(id) {
            $('#confirmationModal').modal('show');

            $('#confirmDelete').click(function() {
                let delete_url = `{{ url_for('geometry_controller.delete', geometry_id='') }}${id}`;

                fetch(delete_url, {method: 'DELETE'})
                .then(response => {
                    if (response.status == 200){
                        let geometry_list = `{{ url_for('view_controller.geometry_list', delete_success='') }}${id}`;
                        window.location.href = geometry_list;
                    } else if (response.status == 400) {
                        let geometry_list = `{{ url_for('view_controller.geometry_list', delete_failed='') }}${id}`;
                        window.location.href = geometry_list;
                    } else if (response.status == 403) {
                        let geometry_list = `{{ url_for('view_controller.geometry_list', geometry_in_use='') }}${id}`;
                        window.location.href = geometry_list;
                    }
                })
                .catch(error => {
                });
            });
        }
    </script>

    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirmación requerida</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ¿Estas seguro de que quieres borrar esta geometría?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-danger" id="confirmDelete">Borrar</button>
            </div>
          </div>
        </div>
    </div>

{% endblock %}

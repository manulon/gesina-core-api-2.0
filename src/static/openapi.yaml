openapi: 3.0.0
info:
  title: GESINA API
  version: '1.0'
  description: API for managing execution plans, geometries, scheduled tasks and users

servers:
  - url: http://localhost:8000/api/
    description: Local development server ran with gunicorn
  - url: http://localhost:5001/api/
    description: Local development server ran with docker


security:
  - basicAuth: [ ]
paths:
  /execution_plan/{execution_plan_id}:
    get:
      summary: Get an execution plan
      operationId: getExecutionPlan
      tags:
        - Execution Plan
      parameters:
        - name: execution_plan_id
          in: path
          required: true
          schema:
            type: string
        - name: full_content
          in: query
          required: false
          schema:
            type: boolean
          description: whether the files come with the full content in base64 (true) or no (false, default)
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecutionPlan'
        '400':
          description: Execution plan not found
    delete:
      summary: Delete an execution plan
      operationId: deleteExecutionPlan
      tags:
        - Execution Plan
      parameters:
        - name: execution_plan_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Execution plan successfully deleted
        '400':
          description: Execution plan not found

    patch:
      summary: Edit an existing execution plan
      description: Updates the details of an existing execution plan by its ID.
      operationId: editExecutionPlan
      tags:
        - Execution Plan
      parameters:
        - in: path
          name: execution_plan_id
          required: true
          schema:
            type: string
          description: The ID of the execution plan to be updated.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditExecutionPlanRequest'
      responses:
        '200':
          description: Successfully edited the execution plan.
        '400':
          description: Error occurred while editing the execution plan.

  /execution_plan/copy:
    post:
      summary: Copy an execution plan
      operationId: copyExecutionPlan
      tags:
        - Execution Plan
      parameters:
        - name: copyFrom
          in: query
          required: true
          description: the id of the execution plan you want to copy
          schema:
            type: string
      responses:
        '200':
          description: Execution plan successfully copied with id {new_id}
        '400':
          description: Error while copying execution plan

  /execution_plan:
    post:
      summary: Create an execution plan
      operationId: createExecutionPlan
      tags:
        - Execution Plan
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateExecutionPlanRequest'
      responses:
        '201':
          description: Execution plan successfully created
        '400':
          description: Error while creating execution plan. Bad request.

  /execution_plan/upload_file/{execution_plan_id}:
    post:
      summary: Uploads an execution plan file
      operationId: uploadExecutionFile
      tags:
        - Execution Plan
      parameters:
        - name: execution_plan_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required:
                - file
      responses:
        '200':
          description: File uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  file_path:
                    type: string
        '400':
          description: No selected file or bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Server error during file upload
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /execution_plan/files/{execution_plan_id}:
    get:
      summary: Get execution plan files
      operationId: getExecutionPlanFiles
      tags:
        - Execution Plan
      parameters:
        - name: execution_plan_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecutionPlan'
        '400':
          description: Execution plan files not found

  /execution_plan/plans:
    get:
      summary: List execution plans
      description: Retrieve a list of execution plans, optionally filtered by various criteria.
      tags:
        - Execution Plan
      parameters:
        - in: query
          name: plan_name
          schema:
            type: string
          description: Filter by plan name.
          required: false
        - in: query
          name: user_last_name
          schema:
            type: string
          description: Filter by user's last name.
          required: false
        - in: query
          name: user_first_name
          schema:
            type: string
          description: Filter by user's first name.
          required: false
        - in: query
          name: status
          schema:
            type: string
            enum: [ PENDING, RUNNING, FINISHED, CANCELED, ERROR ]
          description: Filter by plan status.
          required: false
        - in: query
          name: date_from
          schema:
            type: string
            format: date-time
            example: "2021-12-21T00:00:00"
          description: Filter by start date range.
          required: false
        - in: query
          name: date_to
          schema:
            type: string
            format: date-time
            example: "2021-12-21T00:00:00"

          description: Filter by end date range.
          required: false
      responses:
        '200':
          description: Successfully retrieved list of execution plans.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExecutionPlan'
        '400':
          description: Error retrieving execution plans.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message.
                  error:
                    type: string
                    description: Detailed error message.

  /execution_plan/{execution_id}:
    post:
      summary: Start an execution plan in Hecras
      operationId: startOrModifyExecution
      tags:
        - Execution Plan
      parameters:
        - name: execution_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Execution successfully started or modified
        '400':
          description: Error while starting execution

  /geometry:
    post:
      summary: Create a geometry
      operationId: createGeometry
      tags:
        - Geometry
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/GeometryRequest'
      responses:
        '200':
          description: Geometry successfully created
        '400':
          description: Error while creating geometry

  /geometry/{geometry_id}:
    get:
      summary: Get a geometry
      operationId: getGeometry
      tags:
        - Geometry
      parameters:
        - name: geometry_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Geometry'
        '404':
          description: Geometry not found
    
    patch:
      summary: Edit a geometry
      operationId: editGeometry
      tags:
        - Geometry
      parameters:
        - name: geometry_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditGeometryRequest'
      responses:
        '200':
          description: Successfully edited the geometry
        '400':
          description: Error occurred while editing the geometry

    delete:
      summary: Delete a geometry
      operationId: deleteGeometry
      tags:
        - Geometry
      parameters:
        - name: geometry_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Geometry deleted successfully
        '404':
          description: Geometry not found
        '500':
          description: Internal server error

  /schedule_task/{scheduled_task_id}:
    get:
      tags:
        - Scheduled Tasks
      summary: Get a scheduled task
      operationId: get_scheduled_task
      parameters:
        - name: scheduled_task_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the scheduled task to retrieve
        - name: full_content
          in: query
          required: false
          schema:
            type: boolean
          description: whether the files come with the full content in base64 (true) or no (false, default)
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduleTaskSchema'
        '404':
          description: Scheduled task not found
    delete:
      tags:
        - Scheduled Tasks
      summary: Delete a scheduled task
      operationId: delete_scheduled_task
      parameters:
        - name: scheduled_task_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the scheduled task to delete
      responses:
        '200':
          description: Scheduled task deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Error occurred during deletion
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string
    patch:
      summary: Edit a scheduled task
      operationId: editScheduledTask
      tags:
        - Scheduled Tasks
      parameters:
        - name: scheduled_task_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the scheduled task to edit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditScheduledTaskRequest'
      responses:
        '200':
          description: Scheduled task edited successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Confirmation message
        '400':
          description: Error editing scheduled task
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                  error:
                    type: string
                    description: Additional error information
  /schedule_task/tasks:
    get:
      tags:
        - Scheduled Tasks
      summary: List all scheduled tasks
      operationId: list_schedule_tasks
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: Filter tasks by name
        - in: query
          name: user_first_name
          schema:
            type: string
          description: Filter tasks by the first name of the user
        - in: query
          name: user_last_name
          schema:
            type: string
          description: Filter tasks by the last name of the user
        - in: query
          name: start_condition_type
          schema:
            type: string
            enum: [ restart_file, initial_flows ]
          description: Filter tasks by the start condition type. Allowed values are "restart_file" or "initial_flows".
        - in: query
          name: date_from
          schema:
            type: string
            format: date-time
            example: "2021-12-21T00:00:00"
          description: Filter tasks that start from this date
        - in: query
          name: date_to
          schema:
            type: string
            format: date-time
            example: "2021-12-21T00:00:00"
          description: Filter tasks that start up to this date
        - in: query
          name: enabled
          schema:
            type: boolean
          description: Filter tasks by enabled status
        - in: query
          name: frequency
          schema:
            type: integer
          description: Filter tasks by frequency
        - in: query
          name: calibration_id
          schema:
            type: integer
          description: Filter tasks by calibration ID
        - in: query
          name: calibration_id_for_simulations
          schema:
            type: integer
          description: Filter tasks by calibration ID for simulations
      responses:
        '200':
          description: A list of scheduled tasks matching the criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScheduleTaskSchema'
        '400':
          description: Bad request, error while retrieving scheduled tasks
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string
  /schedule_task:
    post:
      tags:
        - Scheduled Tasks
      summary: Create a new scheduled task
      operationId: create_scheduled_task
      requestBody:
        required: true
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/CreateScheduledTaskRequest'
      responses:
        '200':
          description: Scheduled task created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Success at creating scheduled task"
                  id:
                    type: integer
                    example: 10
        '400':
          description: Bad request, missing required fields or other error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  missing:
                    type: array
                    items:
                      type: string

  /schedule_task/copy:
    post:
      summary: Copy a scheduled task
      operationId: copyScheduledTask
      tags:
        - Scheduled Tasks
      parameters:
        - name: copyFrom
          in: query
          required: true
          description: the id of the scheduled task you want to copy
          schema:
            type: string
      responses:
        '200':
          description: Scheduled task successfully copied with id {new_id}
        '400':
          description: Error while copying scheduled task

  /schedule_task/upload_file/{scheduled_task_id}:
    post:
      summary: Upload scheduled task files
      operationId: upload_scheduled_task_files
      tags:
        - Scheduled Tasks
      parameters:
        - name: scheduled_task_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the scheduled task to edit
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                project_file:
                  type: string
                  format: binary
                  description: The project file for the scheduled task
                plan_file:
                  type: string
                  format: binary
                  description: The plan file for the scheduled task
                restart_file:
                  type: string
                  format: binary
                  description: The restart file for the scheduled task
      responses:
        '200':
          description: File uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Confirmation message
                  file_path:
                    type: array
                    items:
                      type: string
                    description: List of uploaded file paths
        '400':
          description: No selected file or bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
        '500':
          description: Server error during file upload
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message

  /user:
    post:
      summary: Create a new user
      operationId: createUser
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: User created successfully
        '400':
          description: Error creating user
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /user/{user_id}:
    get:
      summary: Get User Information
      operationId: getUser
      tags:
        - User
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the user to retrieve.
      responses:
        '200':
          description: User information retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserRequest'
        '400':
          description: Error occurred while retrieving user information
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    patch:
      summary: Edit User Information
      operationId: editUser
      tags:
        - User
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the user to edit.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditUserRequest'
      responses:
        '200':
          description: User information edited successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Confirmation message.
        '400':
          description: Error occurred while editing user information
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  
  /user/enable_disable/{user_id}:
    patch:
      summary: Enable or Disable a User
      operationId: enableDisableUser
      tags:
        - User
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the user to enable or disable.
      responses:
        '200':
          description: User enabled or disabled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Error occurred while enabling or disabling the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

components:
  securitySchemes:
    basicAuth: # Name of the security scheme
      type: http
      scheme: basic
  schemas:
    ExecutionPlan:
      type: object
      properties:
        id:
          type: integer
        plan_name:
          type: string
        geometry_id:
          type: integer
        geometry:
          type: string
        user_id:
          type: integer
        start_datetime:
          type: string
          format: date-time
        end_datetime:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        status:
          type: string
          enum: [ PENDING, RUNNING, FINISHED, CANCELED, ERROR ]
          description: Current status of the execution plan
        execution_output_list:
          type: array
          items:
            $ref: '#/components/schemas/ExecutionPlanOutput'
        files:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              content:
                type: string
    ExecutionPlanOutput:
      type: object
      properties:
        river:
          type: string
        reach:
          type: string
        river_stat:
          type: string
        stage_datum:
          type: float
          example: 1.6
      required:
        - river
        - reach
        - river_stat
    CreateExecutionPlanRequest:
      type: object
      properties:
        plan_name:
          type: string
        geometry_id:
          type: integer
        execution_output_list:
          type: array
          items:
            $ref: '#/components/schemas/ExecutionPlanOutput'
        files:
          type: array
          description: An array with files encoded in base 64 that come from a get schedule task output.
          items:
            type: object
            properties:
              name:
                type: string
                description: the name of the file or the path to the file to copy if the content is not set
              content:
                type: string
                description: the base64 string encoded file
              'type':
                type: string
                description: The hecras file type. It can be plan_file project_file restart_file or flow_file
                enum: [ plan_file, project_file, restart_file, flow_file ]
      required:
        - plan_name
        - geometry_id
        - user_id
        - project_file
        - plan_file
        - flow_file
        - restart_file
    FileInput:
      type: object
      properties:
        filename:
          type: string
          description: The path of the file in the Minio repository or the name of the new file if the data is also sent
        data:
          type: string
          format: binary
          description: The content of the file
    Geometry:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time
        user_id:
          type: integer
        user:
          type: string
    EditGeometryRequest:
      type: object
      properties:
        description:
          type: string
      required:
        - description
    GeometryRequest:
      type: object
      properties:
        file:
          type: string
          format: binary
      required:
        - file

    StartOrModifyExecutionRequest:
      type: object
      # Define the properties for starting or modifying an execution
    EditExecutionPlanRequest:
      type: object
      properties:
        plan_name:
          type: string
          description: Name of the execution plan.
        geometry_id:
          type: integer
          description: ID of the associated geometry.
        plan_file:
          type: string
          description: Path to the file associated with the execution plan.
        flow_file:
          type: string
          description: Path to the flow file for the execution.
        restart_file:
          type: string
          description: Path to the restart file if applicable.
        project_file:
          type: string
          description: Project file for the execution plan.
        execution_output_list:
          type: array
          items:
            $ref: '#/components/schemas/ExecutionPlanOutput'
          description: List of execution outputs
    ScheduleTaskSchema:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Daily Water Level Check"
        description:
          type: string
          example: "Checks water levels of specified rivers daily."
        frequency:
          type: integer
          example: 24
        created_at:
          type: string
          format: date-time
          example: "2024-02-11T16:43:32"
        start_datetime:
          type: string
          format: date-time
          example: "2024-02-12T08:00:00"
        enabled:
          type: boolean
          example: true
        geometry:
          type: string
          example: "POINT(30 10)"
        user:
          type: string
          example: "admin@example.com"
        initial_flow_list:
          type: array
          items:
            $ref: '#/components/schemas/InitialFlowSchema'
        border_conditions:
          type: array
          items:
            $ref: '#/components/schemas/BorderConditionSchema'
        plan_series_list:
          type: array
          items:
            $ref: '#/components/schemas/PlanSeriesSchema'
        start_condition_type:
          type: string
          example: "Example Start Condition Type"
        geometry_id:
          type: integer
          example: 2
        observation_days:
          type: integer
          example: 30
        forecast_days:
          type: integer
          example: 7
        calibration_id:
          type: integer
          example: 3
        calibration_id_for_simulations:
          type: integer
          example: 4
    EditScheduledTaskRequest:
      type: object
      properties:
        frequency:
          type: integer
          description: The frequency of the scheduled task
        calibration_id:
          type: integer
          description: The calibration ID associated with the scheduled task
        calibration_id_for_simulations:
          type: integer
          description: The calibration ID for simulations associated with the scheduled task
        name:
          type: string
          description: The name of the scheduled task
        description:
          type: string
          description: The description of the scheduled task
        geometry_id:
          type: integer
          description: The geometry ID associated with the scheduled task
        start_datetime:
          type: string
          format: date-time
          description: The start datetime of the scheduled task
        enabled:
          type: boolean
          description: Indicates if the scheduled task is enabled or disabled
        observation_days:
          type: integer
          description: The number of observation days
        forecast_days:
          type: integer
          description: The number of forecast days
        start_condition_type:
          type: string
          description: The start condition type (Initial flow or restart file)
        border_conditions:
          type: array
          items:
            $ref: '#/components/schemas/BorderConditionSchema'
          description: List of border conditions associated with the scheduled task. If the border condition id is set then that border condition is edited. If not, a new one will be created
        plan_series_list:
          type: array
          items:
            $ref: '#/components/schemas/PlanSeriesSchema'
          description: List of plan series associated with the scheduled task. If the plan series id is set then that border condition is edited. If not, a new one will be created
        initial_flows:
          type: array
          items:
            $ref: '#/components/schemas/InitialFlowSchema'
          description: List of initial flows associated with the scheduled task. If the initial flow id is set then that border condition is edited. If not, a new one will be created
      required:
        - frequency
        - calibration_id
        - calibration_id_for_simulations
        - name
        - description
        - geometry_id
        - start_datetime
        - enabled
        - observation_days
        - forecast_days
        - start_condition_type
        - border_conditions
        - plan_series_list
        - initial_flows
    InitialFlowSchema:
      type: object
      properties:
        id:
          type: integer
          example: 1
        scheduled_task_id:
          type: integer
          example: 1
        river:
